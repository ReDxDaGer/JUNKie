<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUNKie Login</title>
  <link rel="stylesheet" href="index2.css">
<body>
    <video autoplay loop muted plays_inline class="back_clip">
        <source src="manstanding.mp4" type="video/mp4">
    </video>
    <div class="centre">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Password</label>    
            </div>
            <div class="pass">Forgot Password ?</div>
            <input type="submit" value="Login">
            <div class="sign_up">
                Not a member ? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
